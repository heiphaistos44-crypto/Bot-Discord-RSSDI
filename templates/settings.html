{% extends "base.html" %}
{% block title %}Paramètres - Bot Discord{% endblock %}
{% block content %}
<h1><i class="bi bi-gear"></i> Paramètres</h1>
<div class="row">
    <div class="col-md-8">
        <div class="card mb-3">
            <div class="card-header">
                <i class="bi bi-sliders"></i> Configuration générale
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('settings') }}">
                    <div class="mb-3">
                        <label for="prefix" class="form-label">Préfixe des commandes</label>
                        <input type="text" class="form-control" id="prefix" name="prefix" value="{{ settings.prefix }}">
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Langue</label>
                        <select class="form-select" id="language" name="language">
                            <option value="fr" {% if settings.language == 'fr' %}selected{% endif %}>Français</option>
                            <option value="en" {% if settings.language == 'en' %}selected{% endif %}>English</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-header">
                <i class="bi bi-info-circle"></i> Informations
            </div>
            <div class="card-body">
                <ul>
                    <li>Serveur : <strong>{{ stats.guilds }}</strong></li>
                    <li>Utilisateurs : <strong>{{ stats.users }}</strong></li>
                    <li>Uptime : <strong>{{ stats.uptime }}</strong></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
