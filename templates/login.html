{% extends "base.html" %}
{% block title %}Connexion - Bot Discord{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-robot" style="font-size: 3rem; color: var(--discord-blurple);"></i>
                    <h3 class="mt-3">Connexion Admin</h3>
                    <p class="text-muted">Acc√©dez au panneau d'administration</p>
                </div>
                <form method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-discord w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Se connecter
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
