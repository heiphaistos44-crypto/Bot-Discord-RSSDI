{% extends "base.html" %}
{% block title %}Erreur {{ code }} - Bot Discord{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="display-1">{{ code }}</h1>
    <h2>{{ message }}</h2>
    <p class="text-muted">{{ description }}</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-discord">Retour au Dashboard</a>
</div>
{% endblock %}
